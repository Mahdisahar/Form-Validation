<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="path/to/output.css">
     <script src="/js/validation.js" defer></script>
	<title>Form Validation</title>
  </head>
  <body>
    <main>
      <div class="content">
        <h1>Learn form validation</h1>
        <p>using HTML, CSS and JavaScript</p>
      </div>
      <div class="signup">
        <div class="signup_container">
          <p>SIGN UP</p>
        </div>
        <form action="#" class="signup_form">
          <input type="text" name="first-name" id="first-name" aria-label="FIRST NAME" placeholder="First Name" required />
		  <input type="text" name="last-name" id="last-name" aria-label="LAST NAME" placeholder="last Name" required />
		  <input type="email" name="email" id="email" aria-label="EMAIL" placeholder="Email Address" required />
		  <input type="password" name="password" id="password" aria-label="Password" placeholder="Password" required/>
		  <input class="submit" type="Submit" value="Submit" aria-label="Submit"/>
        <span class="terms-notice">By clicking the button, you are agreeing to our <span>Terms and Services</span></span>
		</form>
		
      </div>
    </main>
	<footer>
		<p class="attribution">
			Coded by <a href="https://www.linkedin.com/in/sahar-mahdi-528738261/">Sahar Mahdi</a>
		</p>
	</footer>
  </body>
</html>
